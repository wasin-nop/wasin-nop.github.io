<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ExerNotion</title>
</head>

<body>
    <!-- Navbar -->
    <section class="bg-dark navbar-pos-fix">
        <div class="container">
            <nav class="navbar-css">
                <div class="brand-title"><span
                        class="color-green-yellow ">Exer</span><span
                        class="color-white">Notion</span></div>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="#">Add Activity</a></li>
                        <li><a href="./activity-history.html">Activity
                                History</a></li>
                        <li><a href="#">Subscribe</a></li>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Navbar -->
    <!-- Activity Image -->
    <section class="container">
        <div class="font-weight-bolder"
            style="margin-top: 1em; font-size: 1.2em;">Add
            Activity
        </div>
        <div class="row justify-content-center ">
            <div><a href="#"><img src="./images/running (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/swimming (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/bike (1).png" alt=""></a></div>
            <div><a href="#"><img src="./images/dumbbell (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/yoga (1).png" alt=""></a></div>
            <div><a href="#"><img src="./images/soccer-ball (1).png" alt=""></a>
            </div>
        </div>
        <div class="row justify-content-center " style="margin-bottom: 1rem;">
            <div><a href="#"><img src="./images/ping-pong (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/tennis (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/basketball (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/boxing-gloves.png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/golf (1).png" alt=""></a></div>
            <div><a href="#"><img src="./images/ellipsis.png" alt=""></a></div>
        </div>
    </section>

    <!--Form -->
    <section class="container mb-2">
        <div class="row">
            <div class="col-sm-6">

                <form>
                    <div class="form-group">
                        <label for="activity-name">Activity Name:</label><br>
                        <input type="text" class="form-control"
                            id="activity-name" name="activity-name"
                            placeholder="Keep running in Mt.Everest">
                    </div>
                    <div>
                        <label for="date">Date:</label><br>
                        <input type="date" class="form-control" id="date"
                            name="date" value="2022-01-01" min="2022-01-01"
                            max="2022-12-31">
                    </div>
                    <div class="form-group">
                        <label for="activity-type-choice">Activity Type</label>
                        <select class="form-control" id="activity-type-choice"
                            name="activity-type-choice">
                            <option value="running">Running</option>
                            <option value="swimming">Swimming</option>
                            <option value="cycling">Cycling</option>
                            <option value="workout">Workout</option>
                            <option value="meditation">Meditation</option>
                            <option value="football">Football</option>
                            <option value="ping-pong">Ping Pong</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="boxing">Boxing</option>
                            <option value="golf">Golf</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div><label for="activity-duration">Activity
                            Duration</label><br>
                        <input type="text" class="form-control"
                            id="activity-duration" name="activity-duration"
                            placeholder="hr:min:sec">
                    </div>
                    <div class="form-group">
                        <label for="description">Described this
                            journal</label>
                        <textarea class="form-control" id="description"
                            name="description" rows="3"></textarea>
                    </div>
                    <a href="./activity-history.html"><input type="button"
                            class="submit-button" id="submit"
                            value="Submit"></a>
                </form>
            </div>
            <div class="col-sm-6 row justify-content-center align-items-center">
                <img class="form-image"
                    style="overflow: hidden; margin-left: 2em; border-radius:15px;"
                    src="./images/running_at_sunset-1296x728-header.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- subscribe -->
    <footer class="footer mt-3 py-3 bg-dark footer-fix">
        <div class="container">
            <div class=" d-flex justify-content-sm-around align-items-center">
                <div class=" color-white">Ready to try a ExerNotion tracker?
                </div>
                <div class=" text-sm-right ml-3 "><a class="footer-button p-1"
                        href="#">GET
                        STARTED TODAY</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
