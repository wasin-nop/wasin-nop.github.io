<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerNotion</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar-css">
        <div class="brand-title"><span>Exer</span>Notion</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Add Activity</a></li>
                <li><a href="#">Activity History</a></li>
                <li><a href="#">Subscribe</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <h1>Add Your Activity</h1>

        <div class="add-activity-image">
            <div><a href="#"><img src="./images/running (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/swimming (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/bike (1).png" alt=""></div></a>
            <div><a href="#"><img src="./images/dumbbell (1).png" alt=""></a>
            </div>

            <div><a href="#"><img src="./images/yoga (1).png" alt=""></a></div>
            <div><a href="#"><img src="./images/soccer-ball (1).png" alt=""></a>
            </div>
        </div>
        <div class="add-activity-image">
            <div><a href="#"><img src="./images/ping-pong (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/tennis (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/basketball (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/boxing-gloves (1).png"
                        alt=""></a></div>
            <div><a href="#"><img src="./images/golf (1).png" alt=""></a></div>
            <div><a href="#"><img src="./images/ellipsis.png" alt=""></a></div>
        </div>
        <!-- Form -->
        <div class="add-activity-form">
            <div>
                <form action="#">
                    <div>
                        <label for="activity-name">Activity Name:</label><br>
                        <input type="text" id="activity-name"
                            name="activity-name"
                            placeholder="Keep running in Mt.Everest">
                    </div>
                    <div>
                        <label for="date">Date:</label><br>
                        <input type="date" id="date" name="date"
                            value="2022-01-01" min="2022-01-01"
                            max="2022-12-31">
                    </div>
                    <div>
                        <label for="activity-type-choice">Activity
                            Type</label><br>
                        <select name="activity-type-choice"
                            id="activity-type-choice">
                            <option value="running">Running</option>
                            <option value="swimming">Swimming</option>
                            <option value="cycling">Cycling</option>
                            <option value="workout">Workout</option>
                            <option value="meditation">Meditation</option>
                            <option value="football">Football</option>
                            <option value="ping-pong">Ping Pong</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="boxing">Boxing</option>
                            <option value="golf">Golf</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div><label for="activity-duration">Activity
                            Duration</label><br>
                        <input type="text" id="activity-duration"
                            name="activity-duration" placeholder="hr:min:sec">
                    </div>

                    <div><label for="description">Described this
                            journal</label><br>
                        <textarea name="description" id="description" cols="30"
                            rows="10"></textarea>
                    </div>
                    <input type="submit" value="Add Activity">

                </form>
            </div>
            <div>
                <img class="add-activity-form-image"
                    src="./images/running_at_sunset-1296x728-header.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- End of Add activity -->

    <!-- subscribe -->
    <section>
        <div>
            <h2>Subscribe to Our Program</h2>
            <p>Get the latest product updates, company news, and special offers
                delivered right
                to your inbox.</p>
            <form action="#">
                <div><label for="email"></label>
                    <input type="email" id="email" name="email"
                        placeholder="abcd@test.com">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <section>
        <div>
            <div>&copy; 2022 ExerNotion.
                All rights
                reserved</div>
            <div>Terms Privacy</div>

        </div>
    </section>

</body>

</html>
