<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ExerNotion</title>
</head>

<body>
    <!-- Navbar -->
    <header class="header-nav">
        <nav class="container navbar">
            <div class="brand-title">
                <span class="color-green-yellow ">Exer</span>
                <span class="color-white">Notion</span>
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Add Activity</a></li>
                    <li><a href="./activity-history.html">Activity
                            History</a></li>
                    <li><a href="#">Subscribe</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar -->

    <!-- Activity Image -->
    <section class="container">
        <div class="activity-text">Add Activity</div>
        <div class="activity-icon">
            <div><a href="#"><img src="./images/running (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/swimming (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/bike (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/dumbbell (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/yoga (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/soccer-ball (1).png" alt=""></a>
            </div>
        </div>
        <div class="activity-icon">
            <div><a href="#"><img src="./images/ping-pong (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/tennis (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/basketball (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/boxing-gloves.png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/golf (1).png" alt=""></a>
            </div>
            <div><a href="#"><img src="./images/ellipsis.png" alt=""></a>
            </div>
        </div>
    </section>

    <!--Form -->
    <main class="container">
        <div class="form-container">
            <div class="form-width">
                <form>
                    <div class="form-group">
                        <label for="activity-name" class="input-topic">Activity
                            Name:</label><br>
                        <input type="text" class="form-control"
                            id="activity-name" name="activity-name"
                            placeholder="Keep running in Mt.Everest">
                    </div>
                    <div>
                        <label for="date" class="input-topic">Date:</label><br>
                        <input type="date" class="form-control" id="date"
                            name="date" value="2022-01-01" min="2022-01-01"
                            max="2022-12-31">
                    </div>
                    <div class="form-group">
                        <label for="activity-type-choice"
                            class="input-topic">Activity
                            Type</label>
                        <br>
                        <select class="form-control" id="activity-type-choice"
                            name="activity-type-choice">
                            <option value="running">Running</option>
                            <option value="swimming">Swimming</option>
                            <option value="cycling">Cycling</option>
                            <option value="workout">Workout</option>
                            <option value="meditation">Meditation</option>
                            <option value="football">Football</option>
                            <option value="ping-pong">Ping Pong</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="boxing">Boxing</option>
                            <option value="golf">Golf</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div><label for="activity-duration"
                            class="input-topic">Activity
                            Duration</label><br>
                        <input type="text" class="form-control"
                            id="activity-duration" name="activity-duration"
                            placeholder="hr:min:sec">
                    </div>
                    <div class="form-group">
                        <label for="description" class="input-topic">Described
                            this
                            journal</label><br>
                        <textarea class="form-control" id="description"
                            name="description" rows="3"></textarea>
                    </div>
                    <a href="./activity-history.html"><input type="button"
                            class="submit-button" id="submit"
                            value="Submit"></a>
                </form>
            </div>
            <div>
                <img class="form-image"
                    src="./images/running_at_sunset-1296x728-header.jpg" alt="">
            </div>
        </div>
    </main>

    <!-- subscribe -->
    <footer class="footer">
        <div class="footer-text footer-max-width">
            <div class="color-white">Ready to try a ExerNotion tracker?
            </div>
            <div class=" footer-button-container"><a class="footer-button"
                    href="#">GET
                    STARTED TODAY</a>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>


</body>

</html>
